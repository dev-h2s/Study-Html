<!DOCTYPE html>

<!--
   테이블(table)
   여러 종류의 데이터가 행과 열로 정리된 표
   
   <table>
      <tr>
         <th></th>
         <th></th>
         <th></th>
      </tr>
      <tr>
         <td></td>
         <td></td>
         <td></td>
      </tr>
      <tr>
         <td></td>
         <td></td>
         <td></td>
      </tr>
   </table>
-->
<html>
<head>
<meta charset="UTF-8">
<title>테이블 태그</title>
<!--  scc  문법-->
<style>
	table {
		width: 30%; /*브라우저 기준으로 가로 길이*/
		border: 1px solid black; /*테두리 굵기, 색*/
		border-collapse: collapse; /*겹치는 테두리 없음*/
		margin: 0 auto; /*바깥 여백 : 상하 0 좌우 outo*/
	}
	
	td{ /*td 태그 가운데 정렬*/
		text-align: center;
	}
</style>
</head>
<body>
<table border ="1">
<tr>
	<th>이름</th>
	<th>나이</th>
</tr>
<tr>
	<td>송태섭</td>
	<td>23살</td>\
</tr>
<tr>
	<td>윤대협</td>
	<td>21살</td>
</tr>
</table>
</body>
</html>
