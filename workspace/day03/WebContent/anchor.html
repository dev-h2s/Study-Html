<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>a 태그 책갈피</title>
</head>
<body>
<!-- #은 id가 book1인 태그를 찾아서 해당 단락으로 이동하게 해준다 -->
   <h1 id="top">페이지 책갈피</h1>
   <p><a href="#book1">북마크1로 이동</a></p>
   <p><a href="#book2">북마크2로 이동</a></p>
   <h2>제목1</h2>
   <p>1번째 단락</p>
   <h2>제목2</h2>
   <p>2번째 단락</p>
   <h2>제목3</h2>
   <p>3번째 단락</p>
   <h2>제목4</h2>
   <p>4번째 단락</p>
   <h2>제목5</h2>
   <p><a id='book1'>5번째 단락</a></p>
   <h2>제목6</h2>
   <p>6번째 단락</p>
   <h2>제목7</h2>
   <p>7번째 단락</p>
   <h2>제목8</h2>
   <p>8번째 단락</p>
   <h2>제목9</h2>
   <p>9번째 단락</p>
   <h2>제목10</h2>
   <p>10번째 단락</p>
   <h2>제목11</h2>
   <p>11번째 단락</p>
   <h2>제목12</h2>   
   <p id="book2">12번째 단락</p>
   <h2>제목13</h2>
   <p>13번째 단락</p>
   <h2>제목14</h2>
   <p>14번째 단락</p>
   <h2>제목15</h2>
   <p>15번째 단락</p>
   
   <!-- 맨위로 화면 고정하기 -->
   <p><a href="#top" id="up" style="position: fixed; bottom: 50%; right:10px;">맨 위로</a></p>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
// 클릭했을 때 올라가는 시간을 조절하여 맨위로 가는 스크립트
   $("a#up").click(function(e){
      e.preventDefault();
      //0}(올라갔을때 남는 정도 단위: 밀리초),1,000(초) 
      $("html, body").animate({scrollTop: 0}, 1000);
   })
</script>
</html>
