<body>
 A
 B
 <div>
<!-- inline, inline-block 요소를 사용할 때에는 엔터도 공백으로 인식한다. -->
<!-- 만약 가독성 목적으로 요소 별 엔터를 삽입한다면, inline 요소인지 잘 확인해야 한다. -->

 <div style="display: inline-block; background: red; text-align: center; width: 50%"> DIV1</div><div style="display: inline-block; background: green; text-align: center; width: 50%"> DIV2</div>
 </div>
 
 <!-- DIV3,4,5,6, 총 4개의 태그를 생성하고, 한줄로 이어서 나오게 하기  -->
 <!-- width가 합 100이 넘어가면 다음 줄로 넘어감 -->
 <div style="display: inline-block; background:gray; text-align: center; width: 25%"> DIV3</div><div style="display: inline-block; background:aqua;  text-align: center; width: 25%">DIV4</div><div style="display: inline-block; background: red; text-align: center; width: 25%">DIV5</div><div style="display: inline-block; background: green; text-align: center; width: 25%">DIV6</div>
 <!-- float을 사용하기 -->
 <div style="float : left;  background:gray; text-align: center; width: 20%"> DIV3</div>
 <div style="float : right; background:aqua;  text-align: center; width: 20%">DIV4</div>
 <div style="float : left; background: red; text-align: center; width: 20%">DIV5</div>
 <div style="float : left; background: green; text-align: center; width: 20%">DIV6</div>

	</ul>
</div>
